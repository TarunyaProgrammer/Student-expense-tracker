<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #bb86fc;
        --income-color: #4cd964;
        --expense-color: #ff3b30;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
      }
      body {
        width: 320px;
        background: var(--bg-color);
        color: var(--text-primary);
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
      }
      h2 {
        margin: 0 0 20px 0;
        font-size: 1.1rem;
        text-align: center;
        color: var(--primary-color);
        letter-spacing: 0.5px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        background: var(--surface-color);
        border: 1px solid #333;
        color: var(--text-primary);
        border-radius: 8px;
        font-size: 0.95rem;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus,
      select:focus {
        border-color: var(--primary-color);
      }

      .row {
        display: flex;
        gap: 10px;
      }

      #type {
        flex: 1;
        font-weight: bold;
      }
      #amount {
        flex: 2;
        text-align: right;
        font-weight: bold;
        font-size: 1.1rem;
      }

      .btn-add {
        background: var(--primary-color);
        color: black;
        font-weight: 700;
        border: none;
        margin-top: 5px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .btn-add:hover {
        opacity: 0.9;
      }

      .success {
        color: var(--income-color);
        font-size: 0.9rem;
        display: none;
        text-align: center;
        padding: 10px;
        background: rgba(76, 217, 100, 0.1);
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Budgettt Quick Add</h2>
    <form id="ext-form">
      <div class="row">
        <select id="type">
          <option value="expense">OUT</option>
          <option value="income">IN</option>
        </select>
        <input type="number" id="amount" placeholder="0" required autofocus />
      </div>
      <select id="category">
        <option value="food">üçî Food</option>
        <option value="essentials">üß¥ Essentials</option>
        <option value="clothes">üëï Clothes</option>
        <option value="fun">üéâ Fun</option>
        <option value="others" selected>üì¶ Others</option>
      </select>
      <input type="text" id="note" placeholder="Note (Optional)" />
      <button type="submit" class="btn-add">Add Transaction</button>
      <div id="msg" class="success">Transaction Added! üéâ</div>
    </form>
    <script type="module" src="popup.js"></script>
  </body>
</html>
